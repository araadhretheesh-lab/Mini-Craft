<head>

    <title>Araadh-miniCraft</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #87CEEB; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }
        #ui {
            position: absolute; bottom: 20px; left: 20px;
            color: white; background: rgba(0,0,0,0.5); padding: 10px;
            z-index: 10;
        }
    </style>
    <script type="importmap">

        }
    }
    </script>

<body>
    <div id="crosshair"></div>
    <div id="ui">1: Grass | 2: Dirt <br> Left Click: Break | Right Click: Place</div>

</body>
